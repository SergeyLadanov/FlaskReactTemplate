<!doctype html><html lang="ru"><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors"><meta name="generator" content="Hugo 0.80.0"><title>Bootstrap w/ Webpack</title><link rel="icon" href=".{{ url_for('static', filename='favicon.ico') }}"><script defer="defer" src=".{{ url_for('static', filename='index.js') }}"></script><meta name="theme-color" content="#000000" /><link rel="manifest" href=".{{ url_for('static', filename='manifest.json') }}" />
    <style>
        /* Сброс стилей по умолчанию */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        /* Стиль для индикатора загрузки */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            z-index: 9999;
        }

        /* Анимация вращения */
        @keyframes spin {
            0% {
            transform: rotate(0deg);
            }
            100% {
            transform: rotate(360deg);
            }
        }

        /* Стиль для SVG */
        .spinner {
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
      </style>
</head>
<body class="bg-body-tertiary">
    <div id="loading">
        <!-- SVG индикатор загрузки -->
        <svg class="spinner" viewBox="0 0 50 50">
          <circle
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke="#333"
            stroke-width="5"
            stroke-linecap="round"
            stroke-dasharray="90,150"
            stroke-dashoffset="0"
          ></circle>
        </svg>
      </div>
    <div id="app"></div>
</body></html>
